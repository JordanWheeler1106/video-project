<div class="hide-on-md">
	<div class="list">
		<a ng-click="modal.show()" class="item center-text">
			Personal Information
			<i class="icon ion-ios-arrow-down vertical-middle"></i>
		</a>
	</div>
</div>
<div class="hide-on-sm">
	<div>
		<div class="tableLinks">
			<span class="active">Personal Information</span>
		</div>
	</div>
</div>
<div class="md-margin-10">
    <div class="row responsive-md">
        <div class="col col-33">
            <label class="item item-input">
                <input type="text" placeholder="First Name">
            </label>
        </div>
        <div class="col col-33">
            <label class="item item-input">
                <input type="text" placeholder="Middle Name">
            </label>
        </div>
        <div class="col col-33">
            <label class="item item-input">
                <input type="text" placeholder="Last Name">
            </label>
        </div>
    </div>

    <div class="row responsive-md">
        <div class="col col-33">
            <label class="item item-input">
                <input type="text" onblur="this.value ? (this.type='date'):(this.type='text')" onfocus="(this.type='date')" placeholder="Birth Date">
            </label>
        </div>
        <div class="col col-33">
            <label class="item item-input">
                <input type="text" placeholder="Birth City">
            </label>
        </div>
        <div class="col col-33">
            <label class="item item-input">
                <input placeholder="Birth State" type="text"/>

            </label>
        </div>
    </div>

    <div class="row responsive-md">
        <div class="col col-33">
            <label class="item item-input">
                <input  type="text" onblur="this.value ? (this.type='date'):(this.type='text')" onfocus="(this.type='date')" placeholder="Death Date">
            </label>
        </div>
        <div class="col col-33">
            <label class="item item-input">
                <input type="text" placeholder="Death City">
            </label>
        </div>
        <div class="col col-33">
            <label class="item item-input">
                <input type="text" placeholder="Death State">
            </label>
        </div>
    </div>

    <div class="row responsive-md">
        <div class="col col-33" >
            <label class="item item-input item-select">
                <select>
                    <option value="" selected disabled>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
        </div>
        <div class="col col-33" >
            <label class="item item-input item-select">
                <select>
                    <option value="" selected disabled>Ethnicity</option>
                    <option value="Caucasion">Caucasion</option>
                    <option value="African American">African American</option>
                    <option value="Hispanic">Hispanic</option>
                    <option value="Asian">Asian</option>
                    <option value="Indian">Indian</option>
                    <option value="American Indian">American Indian</option>
                    <option value="Other">Other</option>
                </select>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <textarea placeholder="Notes"></textarea>
            </label>
        </div>
    </div>
</div>
