<div class="hide-on-md">
	<div class="list">
		<!-- ng-click="modal.show()" -->
		<a class="item center-text">
			Associations/Memberships
            <i class="icon ion-ios-arrow-down vertical-middle"></i>
            <i class="icon ion-ios-plus-outline blue-text float-right hand" ng-click="addItem();"><span style="font-size: 16px;padding-left:5px;">Add New</span></i>
		</a>
	</div>
</div>
<div class="hide-on-sm">
	<div>
		<div class="tableLinks">
            <span class="active">Associations/Memberships</span>
            <i class="icon ion-ios-plus-outline blue-text float-right hand" ng-click="addItem();"><span class="padding-horizontal" style="font-size: 18px;">Add New</span></i>
		</div>
	</div>
</div>
<div class="md-margin-10 responsive-sm" ng-repeat = "association in associations">
    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Association" ng-model="association.association" ng-blur="updateData();">
            </label>
        </div>
		</div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Position" ng-model="association.position" ng-blur="updateData();">
            </label>
        </div>
		</div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Honors/Awards" ng-model="association.awards" ng-blur="updateData();">
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Street" ng-model="association.street" ng-blur="updateData();">
            </label>
        </div>
		</div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="City" ng-model="association.city" ng-blur="updateData();">
            </label>
        </div>
		</div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="State" ng-model="association.state" ng-blur="updateData();">
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Zip Code" ng-model="association.zipcode" ng-blur="updateData();">
            </label>
        </div>
		</div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Country" ng-model="association.country" ng-blur="updateData();">
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input  type="date" placeholder="Start Date" ng-model="association.startDate" ng-blur="updateData();">
            </label>
        </div>
		</div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input  type="date" placeholder="End Date" ng-model="association.endDate" ng-blur="updateData();">
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input vital-textarea">
                <textarea placeholder="Notes" ng-model="association.notes" ng-blur="updateData();">{{association.notes}}</textarea>
            </label>
        </div>
    </div>
		
		<div class="row">
      <div class="col col-100">
					<div class="delete-button" ng-click="removeItem(association);">
						<i class="ion-ios-close-outline"></i>
						Delete						
					</div>
      </div>
    </div>
</div>
