<div class="hide-on-md">
	<div class="list">
		<!-- ng-click="modal.show()" -->
		<a class="item center-text">
			Associations/Memberships
		</a>
	</div>
</div>
<div class="hide-on-sm blue-form">
	<div>
		<div class="tableLinks">
			<span class="active">Associations/Memberships</span>
		</div>
	</div>
</div>
<div class="responsive-sm blue-form" ng-repeat="association in associations track by $index" ng-if="$parent.checkedItems['association'][association.type] || association.type == unedfined">


		<div class="row">
			<div class="col col-10">
				<span class="input-name">Type</span>
			</div>
			<div class="col col-90">
				<select ng-model="association.type" class="input">
					<option ng-repeat="e in association_list" value="{{e}}">{{e}}</option>
				</select>
			</div>
		</div>

		<div>
			<div class="tableLinks subtitle">
	      <span class="active">Organization</span>
			</div>
		</div>

		<div class="row">
			<div class="col col-10">
				<span class="input-name">Name of Organization</span>
			</div>
      <div class="col col-90">
        <input type="text" ng-model="association.association" class="input">
      </div>
    </div>

		<div class="row">
			<div class="col col-10">
				<span class="input-name">Description of Organization and Purpose</span>
			</div>
      <div class="col col-90">
        <textarea class="textarea" ng-model="association.description" rows="5"></textarea>
      </div>
    </div>


		<div>
			<div class="tableLinks subtitle">
	      <span class="active">Dates of Membership</span>
			</div>
		</div>


    <div class="row date">
			<div class="col col-10">
				<span class="input-name">From</span>
			</div>
      <div class="col col-90">
        <input type="number" ng-model="association.startDate.day" class="input">
				<input type="number" ng-model="association.startDate.month" class="input">
				<input type="number" ng-model="association.startDate.year" class="input">
      </div>
    </div>


    <div class="row date">
			<div class="col col-10">
				<span class="input-name">To</span>
			</div>
      <div class="col col-90">
        <input type="number" ng-model="association.endDate.day" class="input">
				<input type="number" ng-model="association.endDate.month" class="input">
				<input type="number" ng-model="association.endDate.year" class="input">
      </div>
    </div>


		<div>
			<div class="tableLinks subtitle">
	      <span class="active">Offices/Responsabilities</span>
			</div>
		</div>

		<div class="row" ng-repeat="(title, value) in association.addedResponsibilitiesInfo">
			<div class="col col-10">
				<span class="input-name">{{title}}</span>
			</div>
      <div class="col col-90">
        <input type="text" ng-model="association.addedResponsibilitiesInfo[title]" class="input">
      </div>
    </div>

		<div class="row">
			<div class="col col-10"></div>
      <div class="col col-90">
				<add-another label-text="Add Another" hash="association.addedResponsibilitiesInfo"></add-another>
      </div>
    </div>


		<div>
			<div class="tableLinks subtitle">
	      <span class="active">Notes</span>
			</div>
		</div>

    <div class="row">
			<div class="col col-10">
			</div>
      <div class="col col-90">
        <textarea class="textarea" ng-model="association.notes" rows="5"></textarea>
      </div>
    </div>


		<div>
			<div class="tableLinks subtitle">
	      <span class="active">Location</span>
			</div>
		</div>

		<div class="row">
			<div class="col col-10">
				<span class="input-name">Street Address</span>
			</div>
      <div class="col col-90">
        <input type="text" ng-model="association.street" class="input">
      </div>
    </div>

		<div class="row" ng-repeat="(title, value) in association.addedAddressInfo">
			<div class="col col-10">
				<span class="input-name">{{title}}</span>
			</div>
      <div class="col col-90">
        <input type="text" ng-model="association.addedAddressInfo[title]" class="input">
      </div>
    </div>

		<div class="row">
			<div class="col col-10"></div>
      <div class="col col-90">
				<add-another label-text="Add Another" hash="association.addedAddressInfo"></add-another>
      </div>
    </div>

		<div class="row">
			<div class="col col-10">
				<span class="input-name">City</span>
			</div>
      <div class="col col-90">
        <input type="text" ng-model="association.city" class="input">
      </div>
    </div>

		<div class="row">
			<div class="col col-10">
				<span class="input-name">State</span>
			</div>
      <div class="col col-90">
        <input type="text" ng-model="association.state" class="input">
      </div>
    </div>

		<div class="row">
			<div class="col col-10">
				<span class="input-name">Zip Code</span>
			</div>
      <div class="col col-90">
        <input type="number" ng-model="association.zipcode" class="input">
      </div>
    </div>

		<div class="row">
			<div class="col col-10">
				<span class="input-name">Country</span>
			</div>
      <div class="col col-90">
        <input type="text" ng-model="association.country" class="input">
      </div>
    </div>



		<div class="row buttons">
		  <button class="blue-button" ng-click="save($index)">Save</button>
			<button class="blue-button" ng-click="delete($index)">Delete</button>
		</div>


</div>



<div class="row">
	<div class="col col-33">
	</div>
	<div class="col col-33 add-form-button">
		<button ng-click="addForm()" class="blue-button">Add Form</button>
	</div>
	<div class="col col-33">
	</div>
</div>
