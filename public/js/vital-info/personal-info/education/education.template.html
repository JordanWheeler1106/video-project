<div class="hide-on-md">
	<div class="list">
		<!-- ng-click="modal.show()" -->
		<a class="item center-text">
			Education
            <i class="icon ion-ios-arrow-down vertical-middle"></i>
            <i class="icon ion-ios-plus-outline blue-text float-right hand" ng-click="addItem();"><span style="font-size: 16px;padding-left:5px;">Add New</span></i>
		</a>
	</div>
</div>
<div class="hide-on-sm">
	<div>
		<div class="tableLinks">
            <span class="active">Education</span>
            <i class="icon ion-ios-plus-outline blue-text float-right hand" ng-click="addItem();"><span class="padding-horizontal" style="font-size: 18px;">Add New</span></i>
		</div>
	</div>
</div>
<div class="md-margin-10 responsive-sm" ng-repeat = "education in educations">
    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="School" ng-model="education.school" ng-blur="updateData();">
            </label>
        </div>
		</div>
		
		<div class="row">
        <div class="col col-100" >
            <label class="item item-input item-select">
                <select ng-model="education.degree" ng-blur="updateData();">
                    <option value="" selected disabled>Degree</option>
                    <option value="PHD">PHD</option>
                    <option value="Masters">Masters</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Associates">Associates</option>
                    <option value="Certificate">Certificate</option>                    
                </select>
            </label>
        </div>
		</div>
		
		<div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Honors/Awards" ng-model="education.awards" ng-blur="updateData();">
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Street" ng-model="education.street" ng-blur="updateData();">
            </label>
        </div>
		</div>
		
		<div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="City" ng-model="education.city" ng-blur="updateData();">
            </label>
        </div>
		</div>
		
		<div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="State" ng-model="education.state" ng-blur="updateData();">
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Zip Code" ng-model="education.zipcode" ng-blur="updateData();">
            </label>
        </div>
		</div>
		
		<div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input type="text" placeholder="Country" ng-model="education.country" ng-blur="updateData();">
            </label>
        </div>
		</div>
		
		<div class="row">
        <div class="col col-100" >
            <label class="item item-input item-select">
                <select ng-model="education.type" ng-blur="updateData();">
                    <option value="" selected disabled>Type</option>
                    <option value="Single Family Home">Single Family Home</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Mobile Home">Mobile Home</option>
                    <option value="Condo">Condo</option>
                    <option value="Other">Other</option>                    
                </select>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input  type="date" placeholder="Start Date" ng-model="education.startDate" ng-blur="updateData();">
            </label>
        </div>
		</div>
		
		<div class="row">
        <div class="col col-100">
            <label class="item item-input">
                <input  type="date" placeholder="End Date" ng-model="education.endDate" ng-blur="updateData();">
            </label>
        </div>
    </div>

    

    <div class="row">
        <div class="col col-100">
            <label class="item item-input vital-textarea">
                <textarea placeholder="Notes" ng-model="education.notes" ng-blur="updateData();">{{education.notes}}</textarea>
            </label>
        </div>
    </div>
		
		<div class="row">
      <div class="col col-100">
					<div class="delete-button" ng-click="removeItem(education);">
						<i class="ion-ios-close-outline"></i>
						Delete						
					</div>
      </div>
    </div>
</div>
