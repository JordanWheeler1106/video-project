<span class="closeIcon" ng-click="closeShareMemberPopup()"><i class="ion-android-close"></i></span>
<div class="list list-inset">
  <span class="input-label">Email Address</span>
  <label class="item item-input">
    <i class="ion-ios-email-outline"></i>
    <input type="text" placeholder="Invite by email address" name="email" ng-model="share.email">
  </label>
</div>
<div class="list">
  <span class="input-label">Member Type</span>
  <label class="item item-input item-select">
    <select name="type" ng-model="share.type">
      <option value="r" selected>Read Only</option>
      <option value="rw">Read and Write</option>
    </select>
  </label>
  <label class="item item-input item-textarea">
    <textarea placeholder="Comments" ng-model="share.comment"></textarea>
  </label>
  <button class="button button-block button-positive" ng-click="clickSendShare()">
    send invite
  </button>
</div>
