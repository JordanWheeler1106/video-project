<ion-pane>
  <ion-content>
    <div class="login">

      <!--logo place here-->
      <!--<h1 class="title">the logo</h1>-->
      <div class="logo-Parent">
        <a ui-sref="home"><img src="img/logo.png" class="logo" alt=""/></a>
      </div>
      <h4>Hi, welcome back!</h4>
      <span>Sign in to get started. New here? <a ui-sref="signup">Sign up first.</a></span>

      <!--login form start here-->
      <form name="loginForm" ng-submit="login(loginForm)" novalidate>
        <div class="list">
          <span class="input-label">Email address</span>
          <label class="item item-input">
            <input type="email" name="email" ng-model="user.email" placeholder="example@the.com" required>
          </label>
        </div>
        <div class="inputError" ng-show="loginForm.$submitted && loginForm.email.$error.required"><i class="ion-alert-circled"></i> Email address is required</div>
        <div class="inputError" ng-show="loginForm.$submitted && loginForm.email.$error.email"><i class="ion-alert-circled"></i> Enter valid email address</div>
        <div class="list">
          <span class="input-label">Password</span>
          <label class="item item-input">
            <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
          </label>
        </div>
        <div class="inputError" ng-show="loginForm.$submitted && loginForm.password.$error.required"><i class="ion-alert-circled"></i> Email address is required</div>
        <div class="inputError" ng-show="loginError"><i class="ion-alert-circled"></i> Email and Password you entered is incorrect.</div>
        <!--TODO: show login success message -->
        <div class="inputSuccess" ng-show="loginSuccess"><i class="ion-android-checkbox"></i> Successfully login</div>
        <a ui-sref="forgotPassword" class="forgot-password">Forgot your password?</a>
        <div class="row">
          <div class="col col-50 col-offset-25">
            <button class="button button-block button-positive">
              Sign In
            </button>
          </div>
        </div>
      </form><br>
      <!--login form end here-->
      <h5 class="login-quote-text"><center>{{quote}}</center></h5>
    </div>
  </ion-content>
</ion-pane>
